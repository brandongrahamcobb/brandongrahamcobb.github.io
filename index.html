  <!-- Scripts -->
  <script>
    // Load the navigation bar from nav.html
    fetch('nav.html')
      .then(response => {
        if (!response.ok) throw new Error('Failed to load navbar');
        return response.text();
      })
      .then(data => {
        document.getElementById('navbar').innerHTML = data;

        // Set active link in the navigation bar
        const currentPage = window.location.pathname.split("/").pop() || 'index.html';
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
          if (link.getAttribute('href') === currentPage) {
            link.classList.add('active');
          }
        });

        // Hamburger Menu Script
        const hamburger = document.getElementById('hamburger');
        const navbarMenu = document.getElementById('navbar-menu');
        hamburger.addEventListener('click', () => {
          navbarMenu.classList.toggle('active');
        });
      })
      .catch(error => console.error(error));

    // Typing Animation Script
    const textArray = [
      "Veganism is a philosophy and way of living which seeks to exclude—as far as is possible and practicable—all forms of exploitation of, and cruelty to, animals for food, clothing, or any other purpose.",
    ];

    // Pick a random string from the array
    const randomText = textArray[Math.floor(Math.random() * textArray.length)];

    let index = 0;
    const typingTextElement = document.getElementById('typingText');

    function typeWriter() {
      if (index < randomText.length) {
        typingTextElement.textContent += randomText.charAt(index);
        index++;
        setTimeout(typeWriter, 50); // Adjust typing speed here
      } else {
        setTimeout(() => {
          document.querySelector('.main-content').classList.add('visible');
          window.scrollTo({ top: window.innerHeight, behavior: 'smooth' });
        }, 0); // Delay before scrolling to the main content
      }
    }

    window.onload = typeWriter;
  </script>
